<div class="container">
  <div nz-row nzJustify="center">
    <div nz-col>
      <h1><strong>Nz Zorro Theme Demo</strong></h1>
    </div>
  </div>

  <nz-divider></nz-divider>

  <div nz-row nzJustify="center">
    <div nz-col nzSpan="8">
      <form nz-form [nzLayout]="'inline'" [formGroup]="colorForm" (ngSubmit)="submitForm()">
        <nz-form-item nzAlign="middle">
          <nz-form-label [nzSpan]="12">Choose Color</nz-form-label>
          <nz-form-control [nzSpan]="12">
            <nz-color-picker formControlName="colorPicker" nzShowText></nz-color-picker>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item nzAlign="middle">
          <nz-form-control>
            <button nz-button nzType="primary">Submit</button>
          </nz-form-control>
        </nz-form-item>
      </form>
    </div>
  </div>

  <nz-divider></nz-divider>

  <div nz-row nzJustify="center" nzAlign="middle">
    <div nz-col>
      <div class="color-pallete-container" nz-row [nzGutter]="24">
        <div nz-col>
          <div class="square primary">
            Primary #1890ff
          </div>
        </div>
        <div nz-col>
          <div class="square secondary">
            Secondary #6c757d
          </div>
        </div>
        <div nz-col>
          <div class="square success">
            Success #12b76a
          </div>
        </div>
        <div nz-col>
          <div class="square error">
            Error #f04438
          </div>
        </div>
        <div nz-col>
          <div class="square warning">
            Warning #f79009
          </div>
        </div>
        <div nz-col>
          <div class="square info">
            Info #0dcaf0
          </div>
        </div>
      </div>
    </div>
  </div>

  <nz-divider></nz-divider>

  <div nz-row>
    <div nz-col nzSpan="8">
      <div class="button-demo-container">
        <h2>Buttons</h2>
        <button nz-button nzType="primary">Primary Button</button>
        <button nz-button nzType="default">Default Button</button>
        <button nz-button nzType="dashed">Dashed Button</button>
        <button nz-button nzType="text">Text Button</button>
        <a nz-button nzType="link">Link Button</a>
      </div>
    </div>

    <div nz-col nzSpan="8">
      <div class="select-demo-container">
        <h2>Select</h2>
        <nz-select ngModel="lucy">
          <nz-option nzValue="jack" nzLabel="Jack"></nz-option>
          <nz-option nzValue="lucy" nzLabel="Lucy"></nz-option>
          <nz-option nzValue="disabled" nzLabel="Disabled" nzDisabled></nz-option>
        </nz-select>
        <nz-select ngModel="lucy" nzDisabled>
          <nz-option nzValue="lucy" nzLabel="Lucy"></nz-option>
        </nz-select>
        <nz-select ngModel="lucy" nzLoading>
          <nz-option nzValue="lucy" nzLabel="Lucy"></nz-option>
        </nz-select>
        <nz-select ngModel="lucy" nzAllowClear nzPlaceHolder="Choose">
          <nz-option nzValue="lucy" nzLabel="Lucy"></nz-option>
        </nz-select>
      </div>
    </div>

    <div nz-col nzSpan="8">
      <div class="alert-demo-container">
        <h2>Alerts</h2>
        <nz-alert nzType="success" nzMessage="Success Tips" nzShowIcon></nz-alert>
        <nz-alert nzType="info" nzMessage="Informational Notes" nzShowIcon></nz-alert>
        <nz-alert nzType="warning" nzMessage="Warning" nzShowIcon></nz-alert>
        <nz-alert nzType="error" nzMessage="Error" nzShowIcon></nz-alert>
      </div>
    </div>

    <div nz-col nzSpan="8">
      <div class="dropdown-demo-container">
        <h2>Dropdown</h2>
        <a nz-dropdown [nzDropdownMenu]="menu">
          Hover me
          <nz-icon nzType="down" />
        </a>
        <nz-dropdown-menu #menu="nzDropdownMenu">
          <ul nz-menu nzSelectable>
            <li nz-menu-item>1st menu item</li>
            <li nz-menu-item>2nd menu item</li>
            <li nz-menu-item>3rd menu item</li>
            <li nz-menu-item nzDanger>4th danger item</li>
          </ul>
        </nz-dropdown-menu>
      </div>
    </div>

    <div nz-col nzSpan="8">
      <div class="input-demo-container">
        <h2>Input</h2>
        <nz-space-compact>
          <input nz-input value="26888888" />
        </nz-space-compact>
        <br />
        <br />
        <nz-space-compact>
          <input nz-input value="0571" [style.width.%]="20" />
          <input nz-input value="26888888" [style.width.%]="80" />
        </nz-space-compact>
        <br />
        <br />
        <nz-space-compact>
          <nz-input-search>
            <span nzInputAddonBefore>https://</span>
            <input nz-input placeholder="input search text" />
          </nz-input-search>
        </nz-space-compact>
        <br />
        <br />
        <nz-space-compact [style.width.%]="100">
          <input nz-input placeholder="Combine input and button" />
          <button nz-button nzType="primary">Submit</button>
        </nz-space-compact>
        <br />
        <br />
        <nz-space-compact>
          <nz-select [ngModel]="'zhejiang'" [nzOptions]="options" />
          <input nz-input placeholder="Xihu District, Hangzhou" />
        </nz-space-compact>
        <br />
        <br />
        <nz-space-compact nzSize="large">
          <nz-input-wrapper>
            <nz-icon nzInputAddonBefore nzType="search" />
            <input nz-input placeholder="large size" />
          </nz-input-wrapper>
          <input nz-input placeholder="another input" />
        </nz-space-compact>
      </div>
    </div>
  </div>
</div>
